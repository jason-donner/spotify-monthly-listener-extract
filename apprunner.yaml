version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install -r webapp/requirements.txt
run:
  runtime-version: 3.8.20
  command: cd webapp && gunicorn --bind 0.0.0.0:8080 --workers 1 --timeout 120 --log-level debug app:app
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: FLASK_ENV
      value: "production"
