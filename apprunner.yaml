version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Spotify Monthly Listener Extract for AWS App Runner..."
      - docker build -t spotify-listener-extract .
      - echo "Build completed successfully"
run:
  runtime-version: latest
  command: gunicorn app:app --workers 2 --threads 2 --timeout 60 --bind 0.0.0.0:8080 --access-logfile - --error-logfile -
  network:
    port: 8080
    env:
      - AWS_REGION=us-east-1
      - PORT=8080
      - FLASK_DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_TO_STDOUT=true
