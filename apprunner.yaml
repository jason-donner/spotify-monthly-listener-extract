version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building Spotify Monthly Listener Extract for AWS App Runner..."
run:
  network:
    port: 8080
  env:
    - name: AWS_REGION
      value: us-east-1
    - name: PORT
      value: "8080"
    - name: FLASK_DEBUG
      value: "false"
    - name: LOG_LEVEL
      value: INFO
    - name: LOG_TO_STDOUT
      value: "true"
