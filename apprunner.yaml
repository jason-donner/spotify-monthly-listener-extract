version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
      - pip install -r webapp/requirements.txt
run:
  runtime-version: latest
  command: cd webapp && python app.py
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
