<!doctype html>
<html>
<head>
    <title>Spotify Monthly Listener Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="global-title" style="text-align:center;margin-top:32px;margin-bottom:0;">
        <a href="/" style="color:#00ff7f;text-decoration:none;font-size:2.1em;font-weight:800;letter-spacing:1.5px;line-height:1.1;display:inline-block;">
            Spotify Monthly Listener Tracker
        </a>
    </div>
    <div class="search-bar-global" style="max-width:600px;margin:18px auto 0 auto;">
        <form method="get" action="/search" style="display:flex;gap:8px;align-items:center;">
            <a href="/" class="home-btn" title="Home">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#00ff7f" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="display:block;"><path d="M3 12L12 4l9 8"/><path d="M9 21V9h6v12"/></svg>
            </a>
            <a href="/admin" class="admin-nav-btn ms-1" title="Admin Panel" style="display:flex;align-items:center;justify-content:center;background:none;border:none;padding:0 6px 0 0;cursor:pointer;border-radius:50%;transition:background 0.18s,box-shadow 0.18s;outline:none;">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#ffa500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </a>
            <input type="text" name="artist" placeholder="Search artist..." value="{{ request.args.get('artist', '') }}" autocomplete="off" style="flex:1;">
            <button type="submit">Search</button>
            <div id="suggestion-box"></div>
        </form>
    </div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const input = document.querySelector('input[name="artist"]');
        const suggestionBox = document.getElementById('suggestion-box');
        const form = input.closest('form');

        // Prevent search form from submitting if a table link is clicked
        form.addEventListener('click', function(e) {
            if (e.target.classList.contains('artist-link-table')) {
                e.stopPropagation();
            }
        }, true);
        form.addEventListener('submit', function(e) {
            // Only allow submit if focus is in the search input
            if (document.activeElement !== input) {
                e.preventDefault();
            }
        });

        input.addEventListener('input', function() {
            const val = this.value;
            if (val.length < 2) {
                suggestionBox.style.display = 'none';
                return;
            }
            fetch(`/suggest?term=${encodeURIComponent(val)}`)
                .then(res => res.json())
                .then(data => {
                    suggestionBox.innerHTML = '';
                    if (data.length === 0) {
                        suggestionBox.style.display = 'none';
                        return;
                    }
                    data.forEach(item => {
                        const div = document.createElement('div');
                        div.textContent = item;
                        div.addEventListener('mousedown', function() {
                            input.value = item;
                            suggestionBox.style.display = 'none';
                            form.submit();
                        });
                        suggestionBox.appendChild(div);
                    });
                    suggestionBox.style.display = 'block';
                });
        });
        document.addEventListener('click', function(e) {
            if (!suggestionBox.contains(e.target) && e.target !== input) {
                suggestionBox.style.display = 'none';
            }
        });
    });
    </script>
    {% block content %}{% endblock %}
    
    <!-- Admin Button - Fixed Bottom Left -->
    <style>
    .global-title {
        margin-bottom: 0;
        margin-top: 32px;
        text-align: center;
        z-index: 10;
    }
    .global-title a {
        color: #1DB954;
        text-decoration: none;
        font-size: 2.1em;
        font-weight: 800;
        letter-spacing: 1.5px;
        line-height: 1.1;
        display: inline-block;
        background: linear-gradient(90deg, #1ed760 60%, #00ff7f 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        transition: color 0.18s;
    }
    .global-title a:hover {
        color: #ff5ecd;
        -webkit-text-fill-color: #ff5ecd;
        text-fill-color: #ff5ecd;
    }
    .home-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: none;
        border: none;
        padding: 0 6px 0 0;
        margin-right: 2px;
        cursor: pointer;
        border-radius: 50%;
        transition: background 0.18s, box-shadow 0.18s;
        box-shadow: none;
        outline: none;
    }
    .home-btn:hover, .home-btn:focus {
        background: #1ed76022;
        box-shadow: 0 2px 8px #1ed76044;
    }
    .home-btn svg {
        display: block;
        width: 28px;
        height: 28px;
        stroke: #1ed760;
        transition: stroke 0.18s;
    }
    .admin-nav-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        background: none;
        border: none;
        padding: 0 6px 0 0;
        margin-left: 2px;
        cursor: pointer;
        border-radius: 50%;
        transition: background 0.18s, box-shadow 0.18s;
        box-shadow: none;
        outline: none;
    }
    .admin-nav-btn:hover, .admin-nav-btn:focus {
        background: #ffa50022;
        box-shadow: 0 2px 8px #ffa50044;
    }
    .admin-nav-btn svg {
        display: block;
        width: 28px;
        height: 28px;
        stroke: #ffa500;
        transition: stroke 0.18s;
    }
    .admin-nav-btn:hover svg, .admin-nav-btn:focus svg {
        stroke: #ffb84d;
    }
    .home-btn:hover svg, .home-btn:focus svg {
        stroke: #ff5ecd;
    }
    
    /* Admin Floating Button - Bottom Left */
    .admin-floating-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        background: rgba(255, 165, 0, 0.1);
        border: 1px solid rgba(255, 165, 0, 0.3);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffa500;
        text-decoration: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        z-index: 1000;
        box-shadow: 0 2px 10px rgba(255, 165, 0, 0.2);
    }
    
    .admin-floating-btn:hover {
        background: rgba(255, 165, 0, 0.2);
        border-color: rgba(255, 165, 0, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255, 165, 0, 0.3);
        text-decoration: none;
        color: #ffb84d;
    }
    
    .admin-floating-btn svg {
        transition: stroke 0.3s ease;
    }
    
    .admin-floating-btn:hover svg {
        stroke: #ffb84d;
    }
    </style>
</body>
</html>
