<!doctype html>
<html>
<head>
    <title>Spotify Monthly Listener Tracker Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at 60% 40%, #ff5ecd 0%, transparent 60%), radial-gradient(ellipse at 30% 70%, #7f5eff 0%, transparent 60%), linear-gradient(120deg, #2d0036 0%, #1a0036 100%);
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-top: 32px;
            background: linear-gradient(90deg, #ff5ecd 60%, #7f5eff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        table {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 16px;
            overflow: hidden;
            background: #232323cc;
            box-shadow: 0 4px 24px rgba(127,94,255,0.10);
            border-collapse: separate;
            border-spacing: 0;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background: linear-gradient(90deg, #ff5ecd 60%, #7f5eff 100%);
            color: #191414;
            font-weight: bold;
            border-bottom: 2px solid #ff5ecd;
        }
        tr:nth-child(even) { background: #202020cc; }
        tr:nth-child(odd) { background: #232323cc; }
        tr:hover { background: #282828cc; }
        .pos { color: #1db954; font-weight: bold; }
        .neg { color: #ff5e5e; font-weight: bold; }
        a { color: #ff5ecd; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Biggest Monthly Listener Changes (Last Month)</h1>
    <table>
        <tr>
            <th>Artist</th>
            <th>Change</th>
            <th>Current</th>
            <th>Last Month</th>
        </tr>
        {% for row in leaderboard %}
        <tr>
            <td><a href="{{ row.url }}" target="_blank">{{ row.artist_name }}</a></td>
            <td class="{{ 'pos' if row.change > 0 else 'neg' }}">{{ "+" if row.change > 0 else "" }}{{ "{:,}".format(row.change) }}</td>
            <td>{{ "{:,}".format(row.latest) }}</td>
            <td>{{ "{:,}".format(row.prev) }}</td>
        </tr>
        {% endfor %}
    </table>
    <div style="text-align:center;margin-top:32px;">
        <a href="/" style="color:#7f5eff;">&#8592; Back to Search</a>
    </div>
</body>
</html>
